    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #1e3c72, #2a5298);
        color: white;
        display: flex;

      }

      .celebration-img {
        margin-top: 20px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease-in-out;
        max-width: 100%;
        height: auto;
      }

      .show {

        transform: translateY(0);

      img.main-gif {
